<!DOCTYPE html>

<html>

<head>
  <title>Shape emitter - Physijs</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/stats.js"></script>
  <script type="text/javascript" src="js/tween.js"></script>
  <script type="text/javascript" src="js/physi.js"></script>

  <script type="text/javascript">

  'use strict';

  Physijs.scripts.worker = 'js/physijs_worker.js';
  Physijs.scripts.ammo = 'ammo.js';

  var initScene, render, createShape,
    renderer, render_stats, physics_stats, scene, light, ground, ground_material, camera, ball, ballXpos, ballYpos, ballZpos;

  initScene = function() {
    TWEEN.start();

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMapEnabled = true;
    renderer.shadowMapSoft = true;
    document.getElementById( 'viewport' ).appendChild( renderer.domElement );

    render_stats = new Stats();
    render_stats.domElement.style.position = 'absolute';
    render_stats.domElement.style.top = '0px';
    render_stats.domElement.style.zIndex = 100;
    document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

    physics_stats = new Stats();
    physics_stats.domElement.style.position = 'absolute';
    physics_stats.domElement.style.top = '50px';
    physics_stats.domElement.style.zIndex = 100;
    document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );

    scene = new Physijs.Scene({ fixedTimeStep: 1 / 120 });
    scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
    scene.addEventListener(
      'update',
      function() {
        scene.simulate( undefined, 2 );
        physics_stats.update();
      }
    );

    camera = new THREE.PerspectiveCamera(
      35,
      window.innerWidth / window.innerHeight,
      1,
      1000
    );
    camera.position.set( 60, 50, 60 );
    camera.lookAt( scene.position );
    scene.add( camera );

    // Light
    light = new THREE.DirectionalLight( 0xFFFFFF );
    light.position.set( 20, 40, -15 );
    light.target.position.copy( scene.position );
    light.castShadow = true;
    light.shadowCameraLeft = -60;
    light.shadowCameraTop = -60;
    light.shadowCameraRight = 60;
    light.shadowCameraBottom = 60;
    light.shadowCameraNear = 20;
    light.shadowCameraFar = 200;
    light.shadowBias = -.0001
    light.shadowMapWidth = light.shadowMapHeight = 2048;
    light.shadowDarkness = .7;
    scene.add( light );

    // Materials
    ground_material = Physijs.createMaterial(
      new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/rocks.jpg' ) }),
      .8, // high friction
      .4 // low restitution
    );
    ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
    ground_material.map.repeat.set( 2.5, 2.5 );

    // Ground
    ground = new Physijs.BoxMesh(
      new THREE.CubeGeometry(100, 1, 100),
      //new THREE.PlaneGeometry(50, 50),
      ground_material,
      0 // mass
    );
    ground.receiveShadow = true;
    scene.add( ground );

    // Bumpers
    var bumper,
      bumper_geom = new THREE.CubeGeometry(2, 1, 100);

    bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
    bumper.position.y = 1;
    bumper.position.x = -49;
    bumper.receiveShadow = true;
    bumper.castShadow = true;
    scene.add( bumper );

    bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
    bumper.position.y = 1;
    bumper.position.x = 49;
    bumper.receiveShadow = true;
    bumper.castShadow = true;
    scene.add( bumper );

    bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
    bumper.position.y = 1;
    bumper.position.z = -49;
    bumper.rotation.y = Math.PI / 2;
    bumper.receiveShadow = true;
    bumper.castShadow = true;
    scene.add( bumper );

    bumper = new Physijs.BoxMesh( bumper_geom, ground_material, 0, { restitution: .2 } );
    bumper.position.y = 1;
    bumper.position.z = 49;
    bumper.rotation.y = Math.PI / 2;
    bumper.receiveShadow = true;
    bumper.castShadow = true;
    scene.add( bumper );

    requestAnimationFrame( render );
    scene.simulate();

    createShape();
  };

  render = function() {
    if (ball) {
      console.log(ballXpos + ' --- ' + ball.position.x);
      if (parseInt(ballXpos * 10) > parseInt(ball.position.x * 10)) {
        ball.position.x += 0.1;
        console.log(ballXpos + ' ::: ' + ball.position.x);
      } else if (parseInt(ballXpos * 10) > parseInt(ball.position.x * 10)) {
        console.log('no');
        ball.position.x -= 0.1;
      }
    }
    requestAnimationFrame( render );
    renderer.render( scene, camera );
    render_stats.update();
  };

  createShape = (function() {
    var addshapes = true,
      shapes = 0,
      sphere_geometry = new THREE.SphereGeometry( 1.5, 32, 32 ),
      doCreateShape, fire;

    setTimeout(
      function addListener() {
        var button = document.getElementById( 'stop' );
        if ( button ) {
          button.addEventListener( 'click', function() {
            doCreateShape();
          });
        } else {
          setTimeout( addListener );
        }
      }
    );

    doCreateShape = function() {
      var shape, material;

      material = Physijs.createMaterial(
        new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/plywood.jpg' ), wireframe: true }),
        .3, // medium friction
        1 // low restitution
      );

      shape = new Physijs.SphereMesh(
        sphere_geometry,
        material,
        undefined,
        { restitution: Math.random() * 1.5 }
      );

      shape.material.color.setRGB( Math.random() * 100 / 100, Math.random() * 100 / 100, Math.random() * 100 / 100 );
      shape.castShadow = true;
      shape.receiveShadow = true;

      shape.position.set(
        Math.random() * 30 - 15,
        20,
        Math.random() * 30 - 15
      );

      shape.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );

      if ( addshapes ) {
        shape.addEventListener( 'ready', createShape );
      }
      scene.add( shape );
      new TWEEN.Tween(shape.material).to({opacity: 1}, 100).start();

      document.getElementById( 'shapecount' ).textContent = ( ++shapes ) + ' shapes created';
      // fire(shape, Math.random() * 30 - 15, 20, Math.random() * 30 - 15);
      var move = document.getElementById( 'move' );
      move.addEventListener( 'click', function() {
        ball = shape;
        shape.__dirtyPosition = true;
        shape.__dirtyRotation = true;
        fire(10, 10, 10);
      });
    };

    fire = function(x, y, z) {
      ballXpos = x;
      ballYpos = y;
      ballZpos = z;
    };
  })();

  window.onload = initScene;

  </script>
</head>

<body>
  <div id="heading">
    <h1>Shapes in Physijs</h1>
    <p>
      All of the supported shapes in Physijs -
      <span id="shapecount"></span> <button id="stop">Add sphere</button><button id="move">MOVE</button><br />
    </p>
  </div>
  <div id="viewport"></div>
</body>

</html>
