<!DOCTYPE html>
<html lang="en">
  <head>
    <title>particles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }

      a {
        color:#0078ff;
      }
    </style>
  </head>
  <body>

    <script src="../js/three.min.js"></script>
    <script src="../js/stats.min.js"></script>
    <script>

      var container, stats;
      var camera, scene, renderer, group, particle;
      var mouseX = 0, mouseY = 0, mousedown = false;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      var particles = [
        [10,10,10], [10,20,10], [20,30,40],
        [6,10,50], [2,30,4], [5,10,20]
      ]

      init();
      animate();

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
        camera.position.z = 1000;

        scene = new THREE.Scene();

        var PI2 = Math.PI * 2;
        var program = function ( context ) {

          context.beginPath();
          context.arc( 0, 0, 1, 0, PI2, true );
          context.fill();

        }


        group = new THREE.Object3D();
        scene.add( group );

        for ( var i = 0; i < particles.length; i++ ) {
          particle = new THREE.Particle( new THREE.ParticleCanvasMaterial( { color: Math.random() * 0x808008 + 0x808080, program: program } ) );
          particle.position.x = particles[i][0] * 10;
          particle.position.y = particles[i][1] * 10;
          particle.position.z = particles[i][2] * 10;
          particle.scale.x = particle.scale.y = 5;
          group.add( particle );
        }

        renderer = new THREE.CanvasRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseDown( event ) {
        mousedown = true;
      }

      function onDocumentMouseUp( event ) {
        mousedown = false;
      }

      function onDocumentMouseMove( event ) {
        if (mousedown) {
          mouseX = event.clientX - windowHalfX;
          mouseY = event.clientY - windowHalfY;
        }
        console.log(mouseX);
        console.log(mouseY);
      }

      function onDocumentTouchStart( event ) {
        if ( event.touches.length === 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function onDocumentTouchMove( event ) {
        if ( event.touches.length === 1 ) {
          event.preventDefault();
          mouseX = event.touches[ 0 ].pageX - windowHalfX;
          mouseY = event.touches[ 0 ].pageY - windowHalfY;
        }
      }

      function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
      }

      function render() {
        if (mousedown && camera.position.z > 0) {
          camera.position.z = camera.position.z - 10;
        } else if ((!mousedown || camera.position.z > 0) && camera.position.z < 1000) {
          camera.position.z = camera.position.z + 30;
        }

        camera.position.x += ( mouseX - camera.position.x ) * 0.05;
        camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
        camera.lookAt( scene.position );

        // group.rotation.x += 0.00;
        // group.rotation.y += 0.01;

        renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
